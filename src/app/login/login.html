<header class="header-container">
  <div>LOGO</div>
</header>
<main class="main-container">
  <div class="container container-login">
    <form class="form-horizontal" (submit)="login()" [ngFormModel]="loginForm">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">工号</label>
        <div class="col-sm-10">
          <input [(ngModel)]="user.login_name" ngControl="name" #name="ngForm" id="name" type="text" class="form-control" placeholder="请输入工号" />
          <control-messages control="name"></control-messages>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input [(ngModel)]="user.password" ngControl="password" #password="ngForm" id="password" type="password" class="form-control" placeholder="请输入密码" />
          <control-messages control="password"></control-messages>
        </div>
      </div>
      <div class="form-group" style="text-align:left;">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" /> 记住密码
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success btn-lg btn-login" [disabled]="!loginForm.valid">登录</button>
        </div>
      </div>
    </form>
  </div>
</main>
